<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="#">Dashboard</a>
        </div>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Analytics</a></li>
                <li><a href="#">Tasks</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="login.html" id="logoutButton">Logout</a></li>
            </ul>
        </nav>
    </header>

    <nav class="navbar">
        <h1>Dashboard</h1>
    </nav>

    <main class="dashboard-container">
        <section class="add-user">
            <h2>Add Product</h2>
            <form id="addUserForm">
                <input type="text" id="brand" placeholder="Brand" required>
                <input type="text" id="product" placeholder="Product" required>
                <input type="number" id="price" placeholder="Price" required>
                <button type="submit">ADD PRODUCT</button>
            </form>
        </section>

        <section class="user-list">
            <h2>User List</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Brand</th>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- Dynamic content -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close-btn">&times;</span>
            <h3>Edit Product</h3>
            <form id="editUserForm">
                <input type="hidden" id="editId">
                <input type="text" id="editBrand" placeholder="Brand" required>
                <input type="text" id="editProduct" placeholder="Product" required>
                <input type="number" id="editPrice" placeholder="Price" required>
                <button type="submit">Update Product</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 Enhanced Dashboard. All rights reserved.</p>
            <p>Contact: support@dashboard.com</p>
            <div class="social-icons">
                <a href="#" class="social-icon" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="social-icon" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="dashboard.js"></script>
</body>

</html>
